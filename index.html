<!--                       Bài 1: Chuyển từ độ C sang độ F.-->
<h2>Chuyển từ độ C sang độ F.</h2>
Nhập độ C vào <br>
<input id="nhap1" type="text"><br>
<button onclick="bamKiemTra()">Kiểm tra</button>
<h1 id="kq"></h1>
<script>
    function bamKiemTra() {
        let C = +document.getElementById('nhap1').value
        let F =C*5/9+32
        document.getElementById('kq').innerHTML = 'Nhiệt độ đổi từ °C sang °F là '+F+" °F"
    }
</script>
