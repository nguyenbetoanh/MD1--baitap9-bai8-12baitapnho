<!--                                 Bài 2 Chuyển từ mét sang feet-->
<h2>Chuyển từ độ mét sang feet</h2>
Nhập đơn vị mét vào <br>
<input id="nhap1" type="text"><br> <br>
<button onclick="bamKiemTra()">Kiểm tra</button>
<h1 id="kq"></h1>
<script>
  function bamKiemTra() {
    let met = +document.getElementById('nhap1').value
    let feet = met * 3.2808
    document.getElementById('kq').innerHTML = 'Đơn vị chuyển từ mét sang feet là '+feet+" feet"
  }
</script>
