<body>
<!--                          Bài 3: Tính diện tích hình vuông khi biết cạnh a.-->

<h2>tính diện tích hình vuông</h2>
Nhập cạnh a  vào (đơn vị cm) <br>
<input id="nhap1" type="text"><br><br>
<button onclick="bamKiemTra()">Kiểm tra</button>
<h1 id="kq"></h1>
<script>
  function bamKiemTra() {
    let a = +document.getElementById('nhap1').value
    let dTich = a*2
    document.getElementById('kq').innerHTML = 'Diện tích hình vuông là '+dTich+" cm²"
  }
</script>
</body>
</html>
