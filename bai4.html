<body>
<!--                   Bài 4: Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.-->
<h2>tính diện tích hình chữ nhật</h2>
Nhập cạnh a vào (đơn vị cm) <br>
<input id="nhap1" type="text"><br>
Nhập cạnh b vào (đơn vị cm) <br>
<input id="nhap2" type="text"><br><br>
<button onclick="bamKiemTra()">Kiểm tra</button>
<h1 id="kq"></h1>
<script>
  function bamKiemTra() {
    let a = +document.getElementById('nhap1').value
    let b = +document.getElementById('nhap2').value
    let dTich = a*b
    document.getElementById('kq').innerHTML = 'Diện tích hình chữ nhật là '+dTich+" cm²"
  }
</script>
</body>
