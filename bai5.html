<!--                Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<h2>tính diện tích hình tam giác vuông</h2>
Nhập chiều dài vào (đơn vị cm) <br>
<input id="nhap1" type="text"><br>
Nhập độ dài cạnh đáy vào (đơn vị cm) <br>
<input id="nhap2" type="text"><br><br>
<button onclick="bamKiemTra()">Kiểm tra</button>
<h1 id="kq"></h1>
<script>
    function bamKiemTra() {
        let a = +document.getElementById('nhap1').value
        let b = +document.getElementById('nhap2').value
        let dTich = 1/2*a*b
        document.getElementById('kq').innerHTML = 'Diện tích hình tam giác vuông là '+dTich+" cm²"
    }
</script>
