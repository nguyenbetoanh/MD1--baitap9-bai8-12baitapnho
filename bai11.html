<script>
  function bamKiemTra() {
    let soTien = +document.getElementById('nhap1').value
    let soNguoi = +document.getElementById('nhap2').value
    let ngPhuThuoc =soNguoi*4.4
    let thue = soTien- 11 - ngPhuThuoc
    let kq
    if (thue<=5) {
     kq =thue*5/100
      if (kq<0){
        alert('nuôi ai mà lắm thế ?')
        document.getElementById('kq').innerHTML = 'Số tiền phải trả là'+(Math.abs(kq)-kq) +" trieu đồng"
      }
    }else if(thue<=10){
      kq =(0.25)+(thue-5)*10/100
    }else if(thue<=18){
      kq =0.75+(thue-10)*15/100
    }else if(thue<=32){
      kq =1.95+(thue-18)*20/100
    }else if(thue<=52){
      kq =4.75+(thue-32)*25/100
    }else if(thue<=80){
      kq =9.75+(thue-52)*30/100
    }else
      kq =18.15+(thue-80)*35/100
    console.log(ngPhuThuoc)
    console.log(thue)
    document.getElementById('kq').innerHTML = 'Số tiền phải trả là' + kq+ "trieu đồng"
  }
